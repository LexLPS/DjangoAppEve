<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eve{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        nav {
            background: #20232a;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 85%;
            margin: auto;
            padding: 30px 0;
        }
    </style>
</head>

<body>

    <!-- Navigation bar -->
    <nav>
        <a href="{% url 'landing' %}">Home</a>
        <a href="{% url 'product_catalogue' %}">Catalogue</a>
        <a href="{% url 'contact' %}">Contact</a>

        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'checkout' %}">Checkout</a>
            <a href="{% url 'payment_history' %}">Payment History</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
